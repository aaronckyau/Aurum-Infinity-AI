      - 最新收盤價：[價格] | 日期：[YYYY-MM-DD] (*use the date ofprice in yahoo finance bid price)
      - 綜合評級：看多 / 中性 / 看空
      - 核心理由：[2-3 句話說明主要判斷依據]
