sections:

  biz:
    name: "商業模式分析"
    prompt: |
      資料來源指引：{data_source}

      ## 分析標的：{stock_name}（{ticker}，{exchange}）
      請在網上查看最新資料，包括公司官網、財報、新聞報導、分析師報告等，全面了解該公司的商業模式與市場定位。
      請依照以下框架逐項分析：

      ### 一、價值主張（Value Proposition）
      用一段簡潔的白話文（3-5句）說明這家公司為客戶解決了什麼問題、創造了什麼價值。
      避免使用公司官方行銷用語，用你自己的理解重新詮釋。

      ### 二、核心業務拆解
      - 具體說明公司的主要業務線（Business Segments），每條業務線簡述其運作模式。
      - 各業務線的營收佔比與近年趨勢，請以 Markdown 表格呈現：

      | 業務線 | 營收佔比(%) | 近年趨勢 | 備註 |
      |--------|------------|----------|------|

      ### 三、市場焦點與情緒
      - 目前市場（分析師、投資人）最關注該公司的哪項業務或議題？
      - 市場情緒偏正面還是負面？請說明具體原因。
      - 近期是否有重大催化劑（Catalyst）或風險事件？

      ### 四、客戶結構與營收集中度
      以 Markdown 表格展示主要客戶類型及其約略營收貢獻比例：

      | 客戶/客戶類型 | 約略營收佔比(%) | 關係穩定性 |
      |--------------|----------------|-----------|

      是否存在客戶集中度風險（單一客戶佔比超過 10%）？

      ### 五、產業鏈定位（上下游分析）
      - **上游（供應商）**：關鍵供應商有哪些？是否存在供應鏈集中風險或議價劣勢？
      - **下游（通路/終端客戶）**：產品如何到達終端用戶？是否受制於特定通路？
      - **整體評估**：該公司在產業鏈中的議價能力如何？

      ### 六、競爭格局與差異化
      - 主要競爭對手有哪些？（列出 3-5 家，標註其上市地點）
      - 與競爭對手的關鍵差異是什麼？有何創新或獨特之處？
      - **優勢（Strengths）**：列出 2-3 項核心優勢。
      - **劣勢（Weaknesses）**：列出 2-3 項主要劣勢或隱憂。

      ### 七、法律與合規風險
      - 目前是否有重大訴訟或監管調查？
      - 其商業模式是否存在潛在的法律或合規風險？
      - 根據 {exchange} 市場，請特別關注：{legal_focus}

      ### 八、護城河評估（Moat Rating）
      請從以下五個維度分別評分（每項 1-10 分），並給出綜合評分：

      | 護城河維度 | 評分(1-10) | 簡要說明 |
      |-----------|-----------|---------|
      | 品牌效應 | | |
      | 轉換成本 | | |
      | 網絡效應 | | |
      | 成本優勢 | | |
      | 規模/專利壁壘 | | |
      | **綜合評分** | | |

      最後用 2-3 句話總結該公司護城河的強弱與可持續性。

      {extra_analysis}

  finance:
    name: "財務分析"
    prompt: |
      資料來源指引：
      **數據來源優先級**：
      - 🇺🇸 US Stock: 
        1. Yahoo Finance (主要) - 必須查看並引用
        2. Google Finance (交叉驗證) - 必須比對
        3. SEC EDGAR 公司財報原文 (最終確認)
        4. 如三個來源數據不一致，以 SEC 財報為準，並標註差異
      
      - 🇭🇰 港股/A/H股:
        1. 香港交易所「披露易」hkexnews.hk (主要)
        2. 東方財富網 (交叉驗證)
        3. 巨潮資訊網 (A股補充)
        4. 公司官網投資者關係頁面
    
      **強制執行規則**：
      - ✅ 每個關鍵數字必須標註來源和查證日期
      - ✅ 如無法找到準確數據，必須明確寫「數據未能確認」，不可猜測
      - ✅ 所有百分比變化必須顯示計算公式
      - ✅ 發現數據源之間差異 >3% 時，必須列出所有版本並說明
      - ❌ 絕對不可使用「大約」「估計」等模糊詞彙描述財務數字
      - ❌ 不可憑記憶或訓練數據提供具體數字

      ## 分析標的：{stock_name}（{ticker}，{exchange}）
      請在網上查看最新資料，US stock 所有數據均以 yahoo Finance 為主, please cross check with google fin
      港股、A/H股 股請優先透過 香港交易所「披露易」(hkexnews.hk) and 東方財富網巨潮資訊網
      1. **最新季度財務概述** 

        簡單總結最新季度（請明確寫出係邊個季度，例如「x財年Qx」）嘅主要財務表現：收入、毛利、營業利潤、淨利潤、每股盈利（EPS）、現金流情況。 
        必須同時列出：
        - GAAP（報告）數字
        - 公司提供嘅非GAAP（adjusted）數字（如有）
        用表格或清晰數字呈現，並與前一季度及去年同期比較主要變化百分比。

      2. **關鍵財務比率分析與比較** 
        計算並比較核心比率（毛利率、營業利利率、淨利率、ROA、ROE、負債權益比率、流動比率等）。 
        請分別用GAAP同非GAAP數字計算（如公司有提供非GAAP），並指出差異背後嘅主要驅動因素。

      3. **非經常性項目（One-time Items）深度分析** 
        這係重點部分，請主動識別並量化所有重大非經常性收入與費用項目，包括但不限於：
        - 重組費用（restructuring charges）
        - 資產減值（impairment charges）
        - 訴訟和解或罰款（litigation settlements）
        - 資產出售收益/損失（gains/losses on asset sales）
        - 併購相關費用（acquisition-related costs）
        - 稅項一次性調整
        - 其他管理層標註為「non-recurring」或「special」嘅項目

    
        - 列出每個項目嘅金額、性質同所在報表位置
        - 計算該等項目對淨利潤同EPS嘅總影響（稅後）
          計算該等項目對淨利潤同PE ratio嘅總影響（稅後） 
        - 計算「調整後」（excluding one-time items）嘅淨利潤同EPS，並與公司報告數字比較
        - 檢查過往幾個季度是否有類似項目重複出現（是否真正「one-time」）
        - 評估公司非GAAP調整嘅合理性（如有不合理排除項目，請標註）

      4. **異常項目偵測（Red Flags）** 
        除咗一般紅旗外，特別關注：
        - 非經常性項目是否過多或金額異常大
        - 是否用one-time charges來「大洗澡」（big bath）或平滑盈利
        - 現金流與調整後盈利背離
        - 管理層對非經常性項目嘅解釋是否模糊

      5. **隱藏風險與管理層信號** 
        綜合評估一次性項目是否掩蓋核心業務疲弱、是否有盈利管理跡象。
      {extra_analysis}  

  exec:
    name: "管理層評估"
    prompt: |
      ## 分析標的：{stock_name}（{ticker}，{exchange}）
      請在網上查看最新資料，包括公司官網、LinkedIn、新聞報導等，了解 CEO、CFO 及核心高管的背景與經歷。
      請依照以下框架逐項分析：

      ### 一、核心管理層背景
      請以 Markdown 表格列出 CEO、CFO 及核心高管（如 COO 或 CTO）：
      | 職位 | 姓名 | 任期 | 核心背景 (教育/過往名企經驗) | 行業深耕年資 | 歷史戰績/關鍵功績 |
      | :--- | :--- | :--- | :--- | :--- | :--- |

      - **經驗評估**：團隊整體經驗是否具備互補性？是否有過往轉虧為盈或成功擴張的案例？
      - **變動預警**：近 12 個月是否有核心高管離職？其原因是否暗示公司內部治理問題？

      ### 二、 內部交易與利益綑綁 (Insider Trading & Compensation)
      - **交易分析**：整理近 6 個月內部人士買賣表格。是否有異常大額減持（尤其是非計畫性賣出）？
      - **薪酬結構**：CEO 薪酬中股票/期權佔比多少？是否存在過度激勵短期股價而損害長期利益的條款？
      - **持股水平**：管理層持股比例是否足以讓其與普通股東「同舟共濟」？

      ### 三、 財務執行力與策略一致性
      - **績效對比**：分析該團隊執政期間，ROE（股東權益報酬率）與營收成長是否優於行業平均？
      - **承諾兌現**：管理層過去在電話會議（Earnings Call）中提出的策略目標，落實進度如何？
      - **面對壞消息的態度：當業績下滑時，管理層是歸咎於大環境（總體經濟、匯率、天氣），還是勇於承認策略失誤並提出具體修正方案？

      ### 四、誠信與治理記錄
      - **爭議與誠信**：搜尋並列出高管過去是否有過法律訴訟、財務造假疑雲、或在其他公司任職時的負面紀錄。
      - **董事會獨立性**：董事會是否淪為管理層的「橡皮圖章」？獨立董事比例是否足夠？

      ### 五、 綜合評估與評分
      請根據上述分析，給予 1-10 分的評分：
      | 評估維度 | 評分 (1-10) | 關鍵理由 (一句話總結) |
      | :--- | :--- | :--- |
      | 專業能力與經驗 | | |
      | 誠信與管治記錄 | | |
      | 股東利益一致性 | | |
      | 執行力與戰略眼光 | | |
      | **加權綜合評分** | | |

      {extra_analysis}

  call:
    name: "法說會解構"
    prompt: |
      資料來源指引：{data_source}

      ## 分析標的：{stock_name}（{ticker}，{exchange}）

      請分析最近一次法說會（Earnings Call）的內容：

      ### 一、Guidance 摘要
      以 Markdown 表格列出管理層對下一季/年的指引：

      | 指標 | 管理層指引 | 市場共識預期 | 差異 |
      |------|-----------|------------|------|

      - 指引是上調、維持還是下調？
      - 與市場預期相比偏保守還是激進？

      ### 二、管理層語氣分析
      - 整體語氣偏樂觀、中性還是謹慎？
      - 哪些業務被特別強調（正面或負面）？
      - 是否有明顯的「話術轉變」（相比前次法說會）？
      - 管理層在 Q&A 環節是否有迴避某些問題？

      ### 三、關鍵主題與訊號
      - 法說會中被提及最多次的關鍵詞或主題是什麼？
      - 是否有任何意外的新資訊或策略轉向？
      - 分析師最關注的問題集中在哪些方面？

      ### 四、隱藏風險訊號
      - 是否有任何「埋雷」式的措辭（如「one-time」、「transitional」、「restructuring」）？
      - 現金流或資本支出指引是否與營收指引矛盾？

      ### 五、綜合判讀
      用 3-5 句話總結這次法說會的核心訊息，以及對投資決策的影響。

      {extra_analysis}

