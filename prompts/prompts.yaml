      |---------|---------|---------|---------|
      | 月線 (Monthly) | | Higher Highs/Lower Lows | MA20/50/200 狀態 |
      | 週線 (Weekly) | | | |
      | 日線 (Daily) | | | |

      ### 趨勢一致性評估
      - 多空共振程度：[高/中/低]
